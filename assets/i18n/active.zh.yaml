vat_unsafe_warn: |
  ⚠️ 金库 {{.Name}} #{{.ID}} 抵押率不足，有被清算的风险

  - 抵押 {{.Ink}} {{.Gem}}
  - 债务 {{.Debt}} {{.Dai}}
  - 抵押率 {{.Rate}}

vat_about_to_be_liquidated: |
  ⚠️ 金库 {{.Name}} #{{.ID}} 即将被清算，请立即还款或者增加抵押

  - 抵押 {{.Ink}} {{.Gem}}
  - 债务 {{.Debt}} {{.Dai}}
  - 抵押率 {{.Rate}}

vat_kicked: |
  ⚠️ 金库 {{.Name}} #{{.VaultID}} 抵押不足被清算

  - 清算抵押 {{.Ink}} {{.Gem}}
  - 清算债务（含罚金） {{.Debt}} {{.Dai}}

