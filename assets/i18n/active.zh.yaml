login_done: |
  授权成功，欢迎来到 Pando。

tx_ok: |
  ✅ {{.Action}}成功

  {{range .Lines -}}
  - {{.}}
  {{end}}

tx_abort: |
  ❌ {{.Action}}失败

  - 错误代码 "{{.Message}}"

vat_name: "金库 {{.Name}} #{{.ID}}"
